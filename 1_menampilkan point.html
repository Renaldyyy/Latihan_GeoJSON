<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
<style>
    #map {
        width: 560px;
        height: 480px;
    }
</style>
</head>
<body>
    <h1>Menmpilkan peta</h1>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([-7.770071491104793, 110.3777547084661], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
        }).addTo(map) ;
        
        var myPoint = {
            "type": "Feature",
            "properties": {
                "name": "Grha Sabha Pramana",
                "amenity": "Gedung Serbaguna",
                "popupContent": "Tempat kegiatan civitas akademik UGM!"
            },

            "geometry": {
                "type": "Point",
                "coordinates": [110.3777547084661, -7.770071491104793]
            }
        };
        L.geoJSON(myPoint).addTo(map);
    </script>
</body>
</html>
